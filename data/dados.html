<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dados do JSON</title>
</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <h1>Dados do JSON</h1>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="fetchJsonData()">Atualizar Dados</button>
        </div>

        <div id="json-data" class="mt-4">
            <!-- Os dados do JSON serão carregados aqui -->
        </div>
    </div>

    <script>
        function fetchJsonData() {
            fetch('/dados')  // Altere esta URL conforme necessário para obter os dados JSON
                .then(response => response.json())
                .then(data => {
                    displayJsonData(data);
                })
                .catch(error => console.log("Erro ao obter dados JSON:", error));
        }

        function displayJsonData(data) {
            let html = `
                <table class="table table-bordered table-striped mt-4">
                    <thead class="table-light">
                        <tr>
                            <th>LED</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <tr>
                        <td>${key}</td>
                        <td>${value}</td>
                    </tr>`;
            }

            html += `
                    </tbody>
                </table>`;
            
            document.getElementById('json-data').innerHTML = html;
        }

        // Carrega os dados ao abrir a página
        fetchJsonData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
