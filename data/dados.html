<!DOCTYPE html>
<html>
<head>
    <title>Dados do JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <h1>Dados do JSON</h1>
        <div id="json-data" class="mt-4">
            <!-- Os dados do JSON serão carregados aqui -->
        </div>
        <button class="btn btn-primary mt-4" onclick="fetchJsonData()">Atualizar Dados</button>
    </div>

    <script>
        function fetchJsonData() {
            fetch('/dados')  // Altere esta URL conforme necessário para obter os dados JSON nhuhgtyhhgg
                .then(response => response.json())
                .then(data => {
                    document.getElementById('json-data').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => console.log("Erro ao obter dados JSON:", error));
        }

        // Carrega os dados ao abrir a página
        fetchJsonData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
