<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <h1>ESP32 Web Server</h1>
        
        <!-- Menu de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Controle dos LEDs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dados.html">Ver Dados JSON</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>Controle dos LEDs</h2>
    
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">LED 1</h5>
                        <p><button class="button btn-led1" onclick="toggleLED('/led1/on')">ON</button></p>
                        <p><button class="button button2 btn-led1" onclick="toggleLED('/led1/off')">OFF</button></p>
                        <p>GPIO state: <strong id="gpio-state-1">%STATE_1%</strong></p>
                    </div>
                </div>  
            </div>

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">LED 2</h5>
                        <p><button class="button btn-led2" onclick="toggleLED('/led2/on')">ON</button></p>
                        <p><button class="button button2 btn-led2" onclick="toggleLED('/led2/off')">OFF</button></p>
                        <p>GPIO state: <strong id="gpio-state-2">%STATE_2%</strong></p>
                    </div>
                </div>  
            </div>  

            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">LED 3</h5>
                        <p><button class="button btn-led3" onclick="toggleLED('/led3/on')">ON</button></p>
                        <p><button class="button button2 btn-led3" onclick="toggleLED('/led3/off')">OFF</button></p>
                        <p>GPIO state: <strong id="gpio-state-3">%STATE_3%</strong></p>
                    </div>
                </div>  
            </div>  
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2>Modo Piscar</h2>
                        <p><button class="button btn-piscar" onclick="togglePiscar('/piscar/on')">Ativar Piscar</button></p>
                        <p><button class="button button2 btn-piscar" onclick="togglePiscar('/piscar/off')">Desativar Piscar</button></p>
                        <p>Modo Piscar: <strong id="piscar-state">%STATE_4%</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">  
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2>Definir Tempo do Piscar</h2>
                    <input type="number" id="tempoPiscar" class="form-control mb-2" placeholder="Tempo em ms">
                    <button class="btn btn-primary" onclick="setIntervaloPiscar()">Definir Tempo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setIntervaloPiscar() {
            let tempo = document.getElementById("tempoPiscar").value;
            fetch(`/setIntervalo?tempo=${tempo}`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error("Erro ao definir intervalo:", error));
        }

        function toggleLED(url) {
            fetch(url).then(() => updateLEDStates());
        }

        function togglePiscar(url) {
            fetch(url).then(() => updatePiscarState());
        }

        function updateLEDStates() {
            fetch('/state')
                .then(response => response.json())
                .then(state => {
                    document.getElementById("gpio-state-1").innerText = state.LED1;
                    document.getElementById("gpio-state-2").innerText = state.LED2;
                    document.getElementById("gpio-state-3").innerText = state.LED3;
                })
                .catch(error => console.log("Erro ao obter estados dos LEDs:", error));
        }

        function updatePiscarState() {
            fetch('/piscar/state')
                .then(response => response.text())
                .then(state => {
                    document.getElementById("piscar-state").innerText = state === "Ativado" ? "Ligado" : "Desligado";
                })
                .catch(error => console.log("Erro ao obter estados do modo piscar:", error));
        }

        setInterval(updateLEDStates, 1000);
        setInterval(updatePiscarState, 2000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
